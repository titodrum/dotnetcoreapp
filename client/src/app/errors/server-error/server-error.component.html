<h4>Internal Server Error</h4>

@if(error){
<h5 class="text-danger">Error {{ error.message}}</h5>
<p class="font-weight-bold">Note: this is not an angular error</p>
<p>What to do next</p>
<ol>
    <li>Open Chrome developer tools and check the network request</li>
    <li>Examine the URL of the failing request</li>
    <li>Reproduce the error in postman</li>

</ol>
<code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
</code>
}
